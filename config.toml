baseURL = 'https://simonhollingshead.com/'
languageCode = 'en'
defaultcontentlanguage = 'en'
theme = 'hugo-coder'
enableEmoji = true
enableRobotsTXT = true
timeZone = 'Europe/London'
disableKinds = ['RSS']
pygmentsCodefences = true
pygmentsStyle = "solarized-dark"
title = "Simon Hollingshead"
enableGitInfo = true

[frontmatter]
	lastmod = ['lastmod', 'date', 'publishDate']  # Don't use git modification date.

[minify]
	minifyOutput = true

[params]
	author = 'Simon J. Hollingshead'
	footerAuthor = 'Simon Hollingshead'
	info = 'Site Reliability Engineer @ Google London'
	description = 'Personal website for Simon Hollingshead (Site Reliability Engineer at Google)'
	since = 2010
	commit = true
	colorScheme = 'dark'
	hidecolorschemetoggle = true
	favicon_32 = "favicon-32x32.png"
	favicon_16 = "favicon-16x16.png"
	touchicon = "apple-touch-icon.png"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

